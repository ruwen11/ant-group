<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Logs</title>
</head>
<body>
    <h1>Access Logs</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Timestamp</th>
                <th>User Agent</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
                <tr>
                    <td>{{ log[0] }}</td>
                    <td>{{ log[1] }}</td>
                    <td>{{ log[2] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
